        <script>

            /* ---------------------------------------------------------------------- */
            /*	Contact Map
             /* ---------------------------------------------------------------------- */
            var contact = {"lat": "-23.244345", "lon": "-45.889117"}; //Change a map coordinate here!

            try {
                $('#map').gmap3({
                    action: 'addMarker',
                    latLng: [contact.lat, contact.lon],
                    map: {
                        center: [contact.lat, contact.lon],
                        zoom: 10
                    }
                },
                {action: 'setOptions', args: [{scrollwheel: false}]}
                );
            } catch (err) {
